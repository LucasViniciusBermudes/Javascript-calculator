<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/components/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
  <div class="container gradient">
    <div class="calculador dark">
      <p class="texto dark">Calculadora</p>
      <div class="muda-tema ativo"><!--botao que muda o tema -->
        <i class="toggler-icon"></i>
      </div>
        <div class="tela-display">
          <div id="display">
          </div>
        </div>
          <div class="botoes">
              <table> 
                <tr>
                  <td><button class="operador-btn" onclick="clean()">C</button></td>
                  <td><button class="operador-btn" onclick="insert('/')">&divide;</button></td>
                  <td><button class="operador-btn" onclick="insert('*')">&times;</button></td>
                  <td><button class="operador-btn" onclick="back()">&laquo;</button></td>
                </tr>
                <tr>
                  <td><button class="numero-btn" onclick="insert('7')">7</button></td>
                  <td><button class="numero-btn" onclick="insert('8')">8</button></td>
                  <td><button class="numero-btn" onclick="insert('9')">9</button></td>
                  <td><button class="operador-btn" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                  <td><button class="numero-btn" onclick="insert('4')">4</button></td>
                  <td><button class="numero-btn" onclick="insert('5')">5</button></td>
                  <td><button class="numero-btn" onclick="insert('6')">6</button></td>
                  <td><button class="operador-btn" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                  <td><button class="numero-btn" onclick="insert('1')">1</button></td>
                  <td><button class="numero-btn" onclick="insert('2')">2</button></td>
                  <td><button class="numero-btn" onclick="insert('3')">3</button></td>
                  <td rowspan="2"><button class="igual-btn" id="igual" onclick="calcula()">=</button></td>
                </tr>
                <tr>
                  <td colspan="2"><button class="numero-btn" onclick="insert('0')" id="zero">0</button></td>
                  <td><button class="operador-btn" onclick="insert('.')">.</button></td>
                </tr>
              </table>

          </div>
    </div>
  </div>
  <script src="components/js/main.js"></script>  
</body>
</html>
